<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign In</h2>
            <form action="/signin" method="POST">
                <div class="inputBox">
                    <input type="text" name="uname" required="required">
                    <span>Username</span>
                </div>
                <div class="inputBox">
                    <input type="password" name="upwd" required="required">
                    <span>Password</span>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
